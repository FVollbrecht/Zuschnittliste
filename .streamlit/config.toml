# Streamlit Konfiguration
[global]
developmentMode = false

[server]
headless = true
enableCORS = true
enableXsrfProtection = true
maxUploadSize = 50

[browser]
gatherUsageStats = false

[client]
toolbarMode = "viewer"
showSidebarNavigation = true

